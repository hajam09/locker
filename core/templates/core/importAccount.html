{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <br/>
        <br/>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="import-from">Import from</label>
                <select class="form-control" id="import-from" name="import-from">
                    <option value="bitwarden">Bitwarden</option>
                    <option value="last-pass">Last pass</option>
                    <option value="locker">Locker</option>
                </select>
            </div>

            <div class="form-group">
                <label for="import-file">Upload file</label>
                <input type="file" class="form-control-file" id="import-file" name="import-file">
            </div>

            <div class="form-box-submit">
                <input type="submit" class="btn btn-primary btn-block" style="margin-top: 25px;" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
